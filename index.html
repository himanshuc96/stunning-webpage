<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning Landing Page</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <header class="head">
      <img src="/img/stunning-logo.png" alt="logo" class="logo" />

      <nav class="navbar">
        <ul class="nav-bar-items">
          <li id="item1"><a href="#">Home</a></li>
          <li id="item2"><a href="#">About</a></li>
          <li id="item3"><a href="#">Blog</a></li>
          <li id="item4"><a href="#">Jobs</a></li>
        </ul>
      </nav>
      <a class="your-acc" href="#">
        <button type="submit" id="btn-acc">Your Account</button>
      </a>
    </header>

    <!-- main page -->
    <div class="main">
      <div class="left">
        <div>
          <h1 class="heading1">Stunning<br />Workplace</h1>
          <p>
            With Stunning, remote teams can organise projects,<br />
            manage shifting priorities, and get work done.
          </p>
        </div>
        <div class="button-wrapper">
          <button type="submit" id="btn-new">New Account</button>
          <img src="/img/arrow-up.png" alt="Up Arrow" />
          <img src="/img/arrow-down.png" alt="Down Arrow" />
        </div>

        <div class="checkbox">
          <div class="check-list">
            <img
              src="/img/tick-gray.png"
              alt=" Gray Tick"
              class="hover-img-gray"
            />
            <img
              src="/img/tick-blue.png"
              alt="Blue Tick"
              class="hover-img-blue"
            />
            <p class="desc">Dmm design</p>
            <img src="/img/user-pink.png" alt="Pink User" />
            <p>20 Dec</p>
            <div class="pink"></div>
          </div>

          <div class="check-list">
            <img
              src="/img/tick-gray.png"
              alt="Gray Tick"
              class="hover-img-gray"
            />
            <img
              src="/img/tick-blue.png"
              alt="Blue Tick"
              class="hover-img-blue"
            />
            <p class="desc">Blurr animation</p>
            <img src="/img/user-orange.png" alt="Orange User" />
            <p class="date">22 Dec</p>
            <div class="orange"></div>
          </div>

          <div class="check-list">
            <img
              src="/img/tick-gray.png"
              alt="Gray Tick"
              class="hover-img-gray"
            />
            <img
              src="/img/tick-blue.png"
              alt="Blue Tick"
              class="hover-img-blue"
            />
            <p class="desc">Illustration</p>
            <img src="/img/user-blue.png" alt="Blue User" />
            <p class="date">26 Dec</p>
            <div class="blue"></div>
          </div>

          <div class="check-list">
            <img
              src="/img/tick-gray.png"
              alt="Gray Tick"
              class="hover-img-gray"
            />
            <img
              src="/img/tick-blue.png"
              alt="Blue Tick"
              class="hover-img-blue"
            />
            <p class="desc">Refunds</p>
            <img src="/img/user-red.png" alt="Blue User" />
            <p class="date">28 dec</p>
            <div class="red"></div>
          </div>
        </div>
      </div>
      <div class="right">
        <img src="/img/landing-section-image.png" alt="landing image" />
      </div>
    </div>
  </body>
</html>
